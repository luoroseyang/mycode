<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/scroll-select.css">
	<title>scroll select</title>
    <script type="text/javascript" src="../../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <span class="fr cm-header-icon"><i class="icon-list"></i></span>
    <h1 class="cm-page-title">scroll select</h1>
</header>
<div id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <main class="cm-content">
            <div class="cm-scroll-select">
                <ul class="cm-select-list">
                    <li>上海</li>
                    <li>北京</li>
                    <li class="active">深圳</li>
                    <li>广州</li>
                    <li>杭州</li>
                </ul>
                <div class="cm-select-mask"></div>
            </div>
            <h2 class="guide-title">多个组合，默认每个宽度为50%，如大于2个，请重新控制每个的宽度</h2>
            <div class="cm-scroll-select-group">
                <div class="cm-scroll-select-wrap">
                    <div class="cm-scroll-select">
                        <ul class="cm-select-list">
                            <li>8月</li>
                            <li>9月</li>
                            <li class="active">10月</li>
                            <li>11月</li>
                            <li>12月</li>
                        </ul>
                        <div class="cm-select-mask"></div>
                    </div>
                </div>
                <div class="cm-scroll-select-wrap">
                    <div class="cm-scroll-select">
                        <ul class="cm-select-list">
                            <li>5日</li>
                            <li>6日</li>
                            <li class="active">7日</li>
                            <li>8日</li>
                            <li>9日</li>
                        </ul>
                        <div class="cm-select-mask"></div>
                    </div>
                </div>
            </div>
            <p class="cm-scroll-select-tips">提示信息</p>
        </main>
    </article>
</div>
</body>
</html>
