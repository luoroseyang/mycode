<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/header.css">
	<title>header</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <span class="fr cm-header-icon"><i class="icon-list"></i></span>
    <h1 class="cm-page-title">页面标题太长会...</h1>
</header>
<div id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <main class="cm-content">
            <header class="cm-header cm-header--light" style="top:50px;">
                <span class="icon-back fl cm-header-icon"></span>
                <span class="fr cm-header-icon"><i class="icon-home"></i></span>
                <span class="fr cm-header-icon"><i class="icon-email"></i></span>
                <h1 class="cm-page-title">页面标题</h1>
            </header>
            <header class="cm-header cm-header--light" style="top:100px;">
                <span class="icon-back fl cm-header-icon"></span>
                <span class="fr cm-header-btn">确认</span>
                <h1 class="cm-page-mutil-title">页面标题太长采用换行模式页面标题太长采用换行模式</h1>
            </header>
            <header class="cm-header" style="top:150px;">
                <span class="icon-back fl cm-header-icon"></span>
                <span class="fr cm-header-icon"><i class="icon-tel"></i></span>
                <h1 class="cm-page-title">页面标题</h1>
            </header>
            <header class="cm-header cm-header--light" style="top:200px;">
                <span class="cm-header-btn fl">取消</span>
                <span class="fr cm-header-btn">确认</span>
                <h1 class="cm-page-title">页面标题</h1>
            </header>
            <header class="cm-header cm-header--light" style="top:250px;">
                <span class="icon-back fl cm-header-icon"></span>
                <span class="fr cm-header-icon"><i class="icon-search"></i></span>
                <h1 class="cm-page-title">
                    <span class="cm-title-l">大号标题</span>
                    <span class="cm-title-s">小号标题</span>
                </h1>
            </header>
            <header class="cm-header cm-header--light" style="top:300px;">
                <span class="icon-back fl cm-header-icon"></span>
                <h1 class="cm-page-tabs-title"><span class="active">类别1</span><span>类别2</span></h1>
            </header>
            <header class="cm-header cm-header--light" style="top:350px;">
                <span class="icon-back fl cm-header-icon"></span>
                <span class="fr cm-header-btn">确认</span>
                <h1 class="cm-page-select-title expanded">视图类别</h1>
            </header>
        </main>
    </article>
</div>
</body>
</html>
