<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
    <link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/page-fail.css">
	<title>page fail</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <h1 class="cm-page-title">page fail</h1>
</header>
<div id="pages" class="cm-page-wrap">
    <article class="cm-page">    
        <main class="cm-content">
            <div class="cm-page-fail">
                <div class="cm-fail-redo">
                    <i class="icon-offline"></i>
                    <p class="cm-fail-info">网络不给力，请稍后再试试吧</p>
                    <span class="cm-fail-redo-btn">重试</span>  
                </div>
                <div class="cm-fail-service">
                    <p class="cm-fail-info">或者拨打携程客服电话</p>
                    <span class="cm-fail-service-btn">联系客服</span>
                </div>
            </div>
        </main>
    </article>
</div>
</body>
</html>
