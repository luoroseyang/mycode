<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/num-adjust.css">
	<title>num adjust</title>
    <script type="text/javascript" src="../../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <h1 class="cm-page-title">num adjust</h1>
</header>    
<div id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <main class="cm-content"><div class="p10">
            <h2 class="guide-title">中间数字不可输入</h2>
            <div class="cm-num-adjust">
                <span class="cm-adjust-minus disabled"></span>
                <span class="cm-adjust-view">0</span>
                <span class="cm-adjust-plus"></span>
            </div>
            <h2 class="guide-title">中间数字可输入</h2>
            <div class="cm-num-adjust">
                <span class="cm-adjust-minus disabled"></span>
                <input type="tel" class="cm-adjust-view">
                <!-- <input type="text" class="cm-adjust-view" /> -->
                <span class="cm-adjust-plus"></span>
            </div>
            <h2 class="guide-title">没有中间数字</h2>
            <div class="cm-num-adjust">
                <span class="cm-adjust-minus disabled"></span>
                <span class="cm-adjust-plus"></span>
            </div>
        </div></main>
    </article>
</div>
</body>
</html>
