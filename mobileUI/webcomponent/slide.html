<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="css/basic.css">
    <link rel="stylesheet" href="css/slide.css">
	<title>slide</title>
    <script type="text/javascript" src="../../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <span class="fr cm-header-icon"><i class="icon-list"></i></span>
    <h1 class="cm-page-title">imgslide</h1>
</header>
<div id="pages" class="cm-page-wrap">
    <article class="cm-page"> 
        <main class="cm-content">
            <div class='cm-slide cm-slide--full-img'>

                    <ul class="cm-slide-list">
                        <li class="cm-slide-item"><img src="http://placehold.it/320x210&text=1" alt=""></li>
                        <li class="cm-slide-item"><img src="http://placehold.it/320x210&text=2" alt=""></li>
                        <li class="cm-slide-item"><img src="http://placehold.it/320x210&text=3" alt=""></li>
                        <li class="cm-slide-item"><img src="http://placehold.it/320x210&text=4" alt=""></li>
                    </ul>
                </div>
                <nav class="cm-slide-bullet"><i class="cm-bullet-item active"></i><i class="cm-bullet-item"></i><i class="cm-bullet-item"></i><i class="cm-bullet-item"></i><i class="cm-bullet-item"></i></nav>
            </div>
        </main>
    </article>
</div>
