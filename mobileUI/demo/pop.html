<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="../css/global.css">
	<title>pop</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
        <style type="text/css">
.cm-pop{
    display: block;
}
    </style>
</head>
<body>
<div class="cm-overlay active"></div>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <span class="fr cm-header-icon"><i class="icon-list"></i></span>
    <h1 class="cm-page-title">pop</h1>
</header>
<main id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <div class="cm-content">
        </div>
    </article>
</main>

<section class="cm-pop cm-pop--triangle-down" style="top: 50px; width:120px;">
    <i class="icon-pop-triangle"></i>
    <div class="cm-pop-bd p10">
        <p>向下箭头</p>
    </div>
</section>
<section class="cm-pop cm-pop--triangle-up" style="top: 50px; left:150px; width:100px">
    <i class="icon-pop-triangle"></i>
    <div class="cm-pop-bd p10">
        <p>向上箭头</p>
    </div>
</section>
<section class="cm-pop cm-pop--border" style="top: 120px;width:120px">
    <i class="icon-pop-triangle"></i>
    <div class="cm-pop-bd">
        <ul class="cm-pop-list">
            <li>价格/星级</li>
            <li class="active">位置区域</li>
            <li>品牌</li>
            <li>测试</li>
        </ul>
    </div>
</section>
<section class="cm-pop cm-pop--border cm-pop--triangle-up" style="top: 120px; left:150px; width:100px">
    <i class="icon-pop-triangle"></i>
    <div class="cm-pop-bd p10">
        <p>向上箭头</p>
    </div>
</section>
<section class="cm-pop cm-pop--radius cm-pop--triangle-up" style="top: 240px; left:150px; width:100px">
    <i class="icon-pop-triangle"></i>
    <div class="cm-pop-bd p10">
        <p>圆角，向上按钮</p>
    </div>
</section>
<section class="cm-pop" style="top: 360px; left:20px; width:250px">
    <div class="cm-pop-bd p10">
        <p>无箭头，去掉i.icon-pop-triangle</p>
    </div>
</section>
</body>
</html>
