<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="../css/global.css">
	<title>modal</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <style type="text/css">
.cm-modal{
    display: block;
}
    </style>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <h1 class="cm-page-title">modal</h1>
</header>
<main id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <div class="cm-content">
        </div>
    </article>
</main>

<section class="cm-modal" style="top:100px;">
    <header class="cm-modal-hd">
        <h3 class="cm-modal-title">浮层标题</h3>
        <i class="icon-close"></i>
    </header>
    <div class="cm-modal-bd p10">
        <p>浮层内容</p>
    </div>
</section>
<section class="cm-modal" style="top:200px;">
    <header class="cm-modal-hd cm-modal-hd--tint">
        <h3 class="cm-modal-title">浮层标题</h3>
        <i class="icon-close"></i>
    </header>
    <div class="cm-modal-bd p10">
        <p>浮层内容</p>
    </div>
</section>
<section class="cm-modal" style="top:300px;">
    <div class="cm-modal-bd">
        <ul class="cm-radio-list cm-radio-list--center">
            <li class="active">没有header部分</li>
            <li>项目名称2</li>
            <li>项目名称3</li>
            <li>项目名称4</li>
        </ul>
    </div>
</section>
<section class="cm-modal" style="top:510px;">
    <header class="cm-modal-hd cm-modal-hd--center">
        <h3 class="cm-modal-title">菜单标题</h3>
    </header>
    <div class="cm-modal-bd">
        <ul class="cm-checkbox-list">
            <li><i class="icon-checkbox"></i>项目名称1</li>
            <li class="active"><i class="icon-checkbox"></i>项目名称2</li>
            <li><i class="icon-checkbox"></i>项目名称3</li>
            <li><i class="icon-checkbox"></i>项目名称4</li>
        </ul>
    </div>
    <footer class="cm-actions">
        <span class="cm-actions-btn">取消</span>
        <span class="cm-actions-btn">确定</span>
    </footer>
</section>
<section class="cm-modal cm-modal--action" style="top:850px;bottom:auto;">
    <ul class="cm-actions cm-actions--full">
        <li class="cm-actions-btn">操作1</li>
        <li class="cm-actions-btn">操作2</li>
        <li class="cm-actions-btn">操作3</li>
    </ul>
    <ul class="cm-actions cm-actions--full">
        <li class="cm-actions-btn">取消</li>
    </ul>
</section>
</body>
</html>
