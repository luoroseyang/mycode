<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="../css/global.css">
	<title>icon</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <style type="text/css">
    i{margin: 10px;}
    .icon-list{margin: 0;}
    </style>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <span class="fr cm-header-icon"><i class="icon-list"></i></span>
    <h1 class="cm-page-title">icon</h1>
</header>
<main id="pages" class="cm-page-wrap">
    <article class="cm-page"> 
        <div class="cm-content">
            <h2 class="guide-title">绘制icon，class以'icon-'开头</h2>
            <div class="demo" style="background:#fff;">
                <i class="icon-checkbox"></i><i class="icon-checkbox active"></i>
                <i class="icon-radio"></i><i class="icon-radio active"></i>
                <i class="icon-switch"></i><i class="icon-switch active"></i>
                <i class="icon-plus"></i>
            </div>
            <div class="demo" style="background:#099fde;position:relative;">
                <i class="icon-close"></i>
                <i class="icon-arrow"></i>
                <i class="icon-search"></i>

            </div>
            <h2 class="guide-title">背景图片icon，class以'icon-'开头</h2>
            <div class="demo" style="background:#099fde;">
                <i class="icon-tel"></i>
                <i class="icon-home"></i>
                <i class="icon-love"></i>
                <i class="icon-loved"></i>
                <i class="icon-comment"></i>
                <i class="icon-compass"></i>
                <i class="icon-file"></i>
                <i class="icon-share"></i>
                <i class="icon-email"></i>
            </div>
            <div class="demo">
                <i class="icon-sucess"></i>
                <i class="icon-refund"></i>
                <i class="icon-offline"></i>
                <i class="icon-edit"></i>
                <i class="icon-date"></i>
                <i class="icon-loading"></i>
                <i class="icon-loading icon-loading--gray"></i>
            </div>
        </div>
    </article>
</main>
</body>
</html>
