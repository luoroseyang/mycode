<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="../css/global.css">
	<title>search</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <span class="fr cm-header-icon"><i class="icon-search"></i></span>
    <h1 class="cm-page-title">search</h1>
</header>
<main id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <section class="cm-header-sub">
            <div class="cm-search-block">
                <div class="cm-search-ele-wrap"><input type="search" class="cm-search-text"><i class="icon-search"></i></div>
            </div>
        </section>
        <div class="cm-content no-header-sub">
            <div class="cm-search-block cm-search-block--cancel">
                <div class="cm-search-ele-wrap"><input type="search" class="cm-search-text"><i class="icon-search"></i><span class="icon-input-clear"><i class="icon-cross"></i></span><span class="icon-loading icon-loading--gray" style="right:33px;"><i class="icon-loading-circle"></i></span></div><span class="cm-search-cancel">取消</span>
            </div>
        </div>
    </article>
</main>
</body>
</html>
