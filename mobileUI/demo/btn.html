<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="../css/global.css">
	<title>btn</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
    <style type="text/css">
    .demo1 span{margin: 10px;}
    .btns-seperate-group{margin-bottom: 10px;}
    </style>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <h1 class="cm-page-title">btn</h1>
</header>
<main id="pages" class="cm-page-wrap">
    <article class="cm-page">    
        <div class="cm-content">
            <div class="demo1">
                <span class="btn">.btn</span><span class="btn-primary">.btn-primary</span><span class="btn-secondary">.btn-secondary</span><span class="btn-sub">.btn-sub</span><span class="btn-link">.btn-link</span><span class="btn-primary disabled">.disabled[class^="btn"]</span>
            </div>
            <h2 class="guide-title">.btns-full</h2>
            <span class="btn-primary full-width">.btn-primary.full-width</span>
            <h2 class="guide-title">.btns-group</h2>
            <div class="demo2">
                <div class="btns-group">
                    <span class="btn">btn 1</span>
                    <span class="btn">btn 2</span>
                </div>
                <div class="btns-group">
                    <span class="btn disabled">btn 1</span>
                    <span class="btn disabled">btn 2</span>
                </div>
                <div class="btns-group">
                    <span class="btn">btn 1</span>
                    <span class="btn btn-red">btn 2</span>
                </div>
            </div>
            <h2 class="guide-title">.btns-seperate-group</h2>
            <div class="demo2">
                <div class="btns-seperate-group">
                    <span class="btn">btn 1</span>
                    <span class="btn btn-primary">btn 2</span>
                </div>
                <div class="btns-seperate-group">
                    <span class="btn">btn 1</span>
                    <span class="btn">btn 2</span>
                    <span class="btn">btn 3</span>
                </div>
            </div>
            <h2 class="guide-title">.cm-actions-btn</h2>
            <p>参考alert或modal</p>
        </div>
    </article>
</main>
</body>
</html>
