<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />
	<meta content="yes"name="apple-mobile-web-app-capable"/>
 	<meta content="black"name="apple-mobile-web-app-status-bar-style"/>
	<meta name="format-detection"content="telphone=no"/>
	<link rel="stylesheet" href="../css/global.css">
	<title>group list</title>
    <script type="text/javascript" src="../js/zepto.1.1.3.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
</head>
<body>
<header class="cm-header">
    <span class="icon-back fl cm-header-icon"></span>
    <h1 class="cm-page-title">group list</h1>
</header>    
<main id="pages" class="cm-page-wrap">
    <article class="cm-page">
        <div class="cm-content">
            <div class="cm-group-list">
                <div class="cm-group-hd expanded">热门</div>
                <div class="cm-group-bd">
                    <ul class="cm-radio-list">
                        <li>北京</li>
                        <li class="active">上海</li>
                    </ul>       
                </div>
                <div class="cm-group-hd">广东</div>
                <div class="cm-group-bd">
                    <ul class="cm-radio-list">
                        <li>广州</li>
                        <li>深圳</li>
                    </ul>
                </div>
                <div class="cm-group-hd expanded">山东</div>
                <div class="cm-group-bd">
                    <ul class="cm-radio-list">
                        <li>济南</li>
                        <li>青岛</li>
                    </ul>
                </div>
            </div>
        </div>
    </article>
</main>
</body>
</html>
